title: Zipdoc 기술 블로그
email: opensource@kakaocorp.com
description: |
  전문가들이 모두 한 곳에 모여있고 다양한 인테리어 정보를 얻고 인테리어가 쉽고 즐겁게 시공되는
  여기는 인테리어 1번가 집닥입니다.
baseurl: ''
url: 'https://zipdocTech.github.io'
timezone: Asia/Seoul 

repository: zipdocTech/zipdocTech.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: opensource@kakaocorp.com
image: '/assets/images/default_blog_cover2.jpg'
